<!DOCTYPE html>
<html>
    <head>
      <title>Hello World!</title>
    </head>
    <style>
      #DivID {
        color: red
      }
      #SpanID {
        color: yellow
      }
      .divAndSpan {
        color: orange
      }
    </style>
    <body>

        <h1>This is an image.</h1>
          <img src="image.jpg">
        <h2>This is another image.</h2>
          <img src="image2.jpg">
        
        <h2 style="color:lightgreen; font-family: Arial, sans-serif">A green heading.</h2>

        <table>
          <tr>
            <th><h3>Column one.</h3></th>
            <th><h3>Column two.</h3></th>
            <th><h3>Column three.</h3></th>
          </tr>
          <tr>
            <td>Foo</td>
            <td>Bar</td>
            <td>More</td>
          </tr>
          <tr>
            <td>This</td>
            <td>Is</td>
            <td>Filler</td>
          </tr>
        </table>

        <p style="color: darkred">Red Text</p>
        
        <div id="DivID">This is a div tag</div>
        <div class="divAndSpan">This is another div tag</div>
        <span id="SpanID">A span tag.</span>
        <span class="divAndSpan">Another span tag.</span>

    </body>
</html>
